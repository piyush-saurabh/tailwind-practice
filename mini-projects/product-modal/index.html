<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Background container-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Parent Card Container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:pd-16">
            <!-- Image div -->
            <div>
                <img class="mx-auto hover:scale-105 duration-200 w-60" src="images/headphone.png" alt="">
            </div>
            <!-- Text Contant div -->
            <div class="flex flex-col space-y-6">
                <!-- Label and Title container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping
                        </div>
                    </div>
                   
                    <!--Title-->
                    <div class="max-w-sm text-2xl fond-medium">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>

                    <!--Price Container-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <!-- Old prince -->
                        <p class="line-through">$799</p>

                         <!-- New prince -->
                         <p class="text-5xl font-bold">$599</p>

                         <!-- Message -->
                         <p class="text-sm font-light text-gray-400">
                            This offer is valid until April 3rd or as long as stock lasts
                         </p>
                    </div>

                    <!-- Button Group -->
                    <div class="group">
                        <button class="w-full bg-blue-700 text-white border-b-8 border-bl-blue-700 rounded-lg group-hover:border-top-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150">
                            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150">
                                Add to cart
                            </div>
                        </button>
                    </div>

                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping">
                        </div>
                        <div class="text-sm">50+ pcs. in stock</div>
                        
                    </div>

                    <!-- Bottom Button Container -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img class="w-8" src="images/weight.png" alt="">
                            <span>Add to cart</span>
                        </button>

                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img class="w-8" src="images/heart.png" alt="">
                            <span>Add to wishlist</span>
                        </button>
                    </div>

                    
                    

                </div>
            </div>

        </div>
    </div>

</html>
