<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">This is a black text</p>
    <p class="text-red-600">This is red paragraph with shades</p>

    <!-- Background Colors -->
    <p class="bg-red-50">This is a paragraph with background color</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">This is underlined text</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-500">

    <!-- Divide Colors -->

    <!-- Outline Colors -->
    <button class="outline outline-red-200">Button</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <Button class="shadow-lg shadow-cyan-500">Button Shadow</Button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-green-500">

    <!-- Arbitrary Colors -->
    <p class="text-[steelgreen]">Arbitrary color text</p>
  </body>
</html>
